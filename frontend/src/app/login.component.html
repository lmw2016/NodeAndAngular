
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Login
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <form class="example-form">
            <mat-form-field class="example-full-width">
                <input [(ngModel)]="loginData.email" name="email" matInput placeholder="email" value="" type="email" />
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                    <input [(ngModel)]="loginData.pwd" name="password" matInput placeholder="password" value="" type="password" />
            </mat-form-field><br>
            
            <button (click)="post()" mat-button color="primary">login</button>
            </form>
    </mat-card-content>
</mat-card>
